<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>学生信息管理</title>
  <link rel="stylesheet" href="css/index.css" />
</head>

<body>
  <h1>新增学员</h1>
  <form class="info" autocomplete="off">
    姓名：<input type="text" class="uname" name="uname" />
    年龄：<input type="text" class="age" name="age" />
    性别:
    <select name="gender" class="gender">
      <option value="男">男</option>
      <option value="女">女</option>
    </select>
    薪资：<input type="text" class="salary" name="salary" />
    就业城市：<select name="city" class="city">
      <option value="北京">北京</option>
      <option value="上海">上海</option>
      <option value="广州">广州</option>
      <option value="深圳">深圳</option>
      <option value="曹县">曹县</option>
    </select>
    <button class="add">录入</button>
  </form>

  <h1>就业榜</h1>
  <table>
    <thead>
      <tr>
        <th>学号</th>
        <th>姓名</th>
        <th>年龄</th>
        <th>性别</th>
        <th>薪资</th>
        <th>就业城市</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody>
      <!-- 
        <tr>
          <td>1001</td>
          <td>欧阳霸天</td>
          <td>19</td>
          <td>男</td>
          <td>15000</td>
          <td>上海</td>
          <td>
            <a href="javascript:">删除</a>
          </td>
        </tr> 
        -->
    </tbody>
  </table>
  <script>
    const ne = document.querySelector('.uname')
    const ae = document.querySelector('.age')
    const sex = document.querySelector('.gender')
    const my = document.querySelector('.salary')
    const ct = document.querySelector('.city')
    const add = document.querySelector('.add')
    const tbody = document.querySelector('tbody')

    

    add.addEventListener('click',function (e) {
      
      e.preventDefault()
      const tr = document.createElement('tr')

      const trs = document.querySelectorAll('tbody>tr')
          let id = 0
          if (trs.length > 0) {
            id = +trs[trs.length-1].children[0].innerHTML + 1
          }
          else{
            id = 1
          }


          tr.innerHTML=`
            <tr>
                <td>${id}</td>
                <td>${ne.value}</td>
                <td>${ae.value}</td>
                <td>${sex.value}</td>
                <td>${my.value}</td>
                <td>${ct.value}</td>
                <td>
                  <a href="javascript:">删除</a>
                </td>
              </tr> 
          `

          tbody.appendChild(tr)

          const sc = document.querySelector('a')
          tbody.addEventListener('click',function (e) {
            if (e.target.tagName === 'A') {
              e.target.parentNode.parentNode.remove()
            }
        })
    })

    
    
  </script>

</body>

</html>
