<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            font-size: 20px;
            color: orangered;
        }
        a{
            color: black;
            text-decoration:none;
        }
    </style>
</head>
<body>
    <h1>支付成功！</h1>
    <div>
        <a href="https://www.mi.com">
            下单成功,<span>5</span>秒之后自动跳转至主页，点击直接跳转至小米商城
        </a>
    </div>
    <script>
        let time = document.querySelector('span')
        let a = 4
        let t = setInterval(function(){
            time.innerHTML = `${a--}`
        },1000)
        if(a == 0){
            clearInterval(t)
        }
        setTimeout(function(){
            location.href = 'https://www.mi.com'
        },5000)
    </script>
</body>
</html>
