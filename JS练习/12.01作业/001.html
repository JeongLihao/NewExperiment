<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .d1{
            height: 100px;
            width: 100px;
            background-color: goldenrod;
            margin-bottom: 5px;
        }
        .d2{
            height: 25px;
            width: 25px;
            background-color: gray;
        }
    </style>
</head>
<body>
    <div class="d1">
        广告1
        <div class="d2">X</div>
      </div>
      <div class="d1">
        广告2
        <div class="d2">X</div>
      </div>
      <div class="d1">
        广告3
        <div class="d2">X</div>
      </div>
      <script>
        //获取所有广告按钮
        const ad = document.querySelectorAll('.d1');
        //为按钮添加点击事件
        for (let i = 0; i < ad.length; i++) {
            ad[i].addEventListener('click',function(e){
            this.parentNode.style.display = 'none';
          })
        }
      </script>
</body>
</html>
