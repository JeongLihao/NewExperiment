<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        let arr =[
            [15,15,15],
            [20,20,20]
        ]
        function sum (arr){

            for (let i = 0; i<arr.length; i++) {
                let sum = 0
            for (let j = 0; j < arr[i].length; j++) {
                sum += arr[i][j]
                
            }
            document.write(`成绩：${sum}   `)
        }
    }
    sum(arr)
    </script>
</body>
</html>
