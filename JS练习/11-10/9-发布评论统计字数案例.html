<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>评论回车发布</title>
  <link rel="stylesheet" href="./评论.css">
</head>

<body>
  <div class="wrapper">
    <i class="avatar"></i>
    <textarea id="tx"  placeholder="发一条友善的评论" rows="2" maxlength="200"></textarea>
    <button>发布</button>
  </div>

  <div class="wrapper">
    <span class="total">0/200字</span>
  </div>

  <div class="list">
    <div class="item" style="display: none;">
      <i class="avatar"></i>
      <div class="info">
        <p class="name">张三123</p>
        <p class="text">评论内容评论内容评论内容评论内容</p>
        <p class="time">2022-10-10 20:29:21</p>
      </div>
    </div>
  </div>

  <script>
    let num = document.querySelector('.total')
    let txx = document.querySelector('#tx') 
    let p = document.querySelector('.item')
    let text = document.querySelector('.text')
    

    tx.addEventListener('input',function(){
      num.innerHTML = `${txx.value.length}/200字`
    })
    tx.addEventListener('focus',function(){
      num.style.opacity = 1
    })
    tx.addEventListener('blur',function(){
      num.style.opacity = 0
    })
    document.addEventListener('keydown',function(e){
      if(e.key==='Enter'){
      p.style.display = 'block'
      text.innerHTML = txx.value
    }
    })
    document.addEventListener('keyup',function(e){
      if(e.key==='Enter'){
        txx.value = ''
        txx.blur()
      }
    })
    
    
    
  </script>
</body>

</html>
